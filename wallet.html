<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="css/app.css" rel="stylesheet" type="text/css"/>
<link href="css/wallet.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body-background-wallet">
<header>
    <div>
        <i class="fa fa-arrow-left header-left-arrow" aria-hidden="true"></i>
        <span class="wallet-heading">My Wallet</span>
    </div>
</header>
<section>
   <div class="div-background">
       <img class="wallet-image" src="images/rupees_wallet.png" alt=""/>
       <div class="display-inline margin-top-26">
           <div class="total-earned-money-div">
               <div>
                    <i class="fa fa-gift gift-icon" aria-hidden="true"></i>
               </div>
               <div class="display-grid margin-left-6 total-earned-money-text-value">
                    <span class="total-earned-money-text">Total Money</span>
                    <span class="total-earned-money-value">&#8377; 299</span>
               </div>
           </div>
           <div class="total-earned-money-div">
                <div>
                    <i class="fa fa-gift gift-icon" aria-hidden="true"></i>
                </div>
                <div class="display-grid margin-left-6 total-earned-money-text-value">
                    <span class="total-earned-money-text">Earned Money</span>
                    <span class="total-earned-money-value">&#8377; 100</span>
                </div>
            </div>
       </div>
        <div class="add-money-div">
            <span class="add-money-text">Add Money</span>
            <i class="fa fa-arrow-right padding-left-10" aria-hidden="true"></i>
        </div>
        <div class="margin-bottom-26 display-inline">
            <div class="wallet-actions-div">
                <div class="text-align-center margin-bottom-10">
                    <i class="fa fa-credit-card-alt wallet-actions-image" aria-hidden="true"></i>
                </div>
                <span class="wallet-actions-text">Withdraw</span>
            </div>
            <div class="wallet-actions-div">
                <div class="text-align-center margin-bottom-10">
                    <i class="fa fa-book wallet-actions-image" aria-hidden="true"></i> 
                </div>
                <span class="wallet-actions-text">Passbook</span>
            </div>
        </div>
   </div>
</section>
<footer>
    <div class="display-inline margin-left-6 margin-bottom-6">
        <div class="display-grid">
            <a class="text-align-center" href="index.html"><i class="fa fa-home footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Home</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="contests.html"><i class="fa fa-shopping-cart footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Store</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="settings.html"><i class="fa fa-user footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">My Profile</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="wallet.html"><i class="fa fa-money footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Wallet</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="settings.html"><i class="fa fa-cog footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Settings</span>
        </div>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
