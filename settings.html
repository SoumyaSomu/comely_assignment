<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="css/app.css" rel="stylesheet" type="text/css"/>
<link href="css/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body-background-settings">
<header>
    <div class="header-content-div">
        <i class="fa fa-arrow-left header-left-arrow" aria-hidden="true"></i>
        <div class="text-align-center padding-left-20">
            <span class="settings-heading">Settings</span>
        </div>
    </div>
</header>
<section class="settings-section">
    <div class="profile-image-div">
       <img class="profile_image" src="images/profile_image.png" alt="">
       <span class="profile-name">Jasmeet Singh</span>
    </div>
    <div class="settings-div-background">
        <div class="padding-bottom-12 padding-top-140">       
            <span class="account-settings">Account Settings</span>
        </div>
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">Personal Information</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-user icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">Choose Language</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-globe icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">My Contacts</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-address-book icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
        <div class="padding-bottom-12">       
            <span class="account-settings">Other</span>
        </div>
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">Refer And Earn</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-gift icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">Contact Us</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-question-circle-o icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
        <div class="settings-content-padding">
            <div class="text-div">
                <span class="text-span">Terms And Conditions</span>
            </div>
            <div class="icon-div">
                <i class="fa fa-info-circle icon-span" aria-hidden="true"></i>
            </div>
        </div>
        <hr class="hr-styling">
    </div>
</section>
<footer>
    <div class="display-inline margin-left-6 margin-bottom-6">
        <div class="display-grid">
            <a class="text-align-center" href="index.html"><i class="fa fa-home footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Home</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="contests.html"><i class="fa fa-shopping-cart footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Store</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="settings.html"><i class="fa fa-user footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">My Profile</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="wallet.html"><i class="fa fa-money footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Wallet</span>
        </div>
        <div class="display-grid margin-left-20">
            <a class="text-align-center" href="settings.html"><i class="fa fa-cog footer-icon" aria-hidden="true"></i></a>
            <span class="footer-icon-text">Settings</span>
        </div>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
